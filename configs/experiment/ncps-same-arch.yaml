# @package _global_
defaults:
  - override /model: gcn
  - override /trainer: n-cps


trainer:
  train:
    total_epochs: 500
  num_models: 3
  init:
    cps_loss_weight: 1.97  # for num_models=3
    # cps_loss_weight: 1.72  # for num_models=2
    optimizer:
      lr: 0.01
      weight_decay: 0.01
    scheduler:
      step_size: 10
      gamma: 0.9

logger:
  name: ${model.name}_${trainer.method}_${model.name}x${trainer.num_models}_label_ratio${dataset.init.labeled_to_unlabeled_ratio}
