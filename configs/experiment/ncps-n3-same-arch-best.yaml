# @package _global_
defaults:
  - override /model: gcn
  - override /trainer: n-cps


trainer:
  train:
    total_epochs: 500
  num_models: 3
  init:
    # Optimal lambda
    cps_loss_weight: 1
    # Default scheduler is based on GCN model baseline setup
    optimizer:
      - _target_: torch.optim.AdamW
        _partial_: true
        lr: 0.01
        weight_decay: 0.01
    scheduler:
    # Default scheduler is based on GCN model baseline setup
      - _target_: torch.optim.lr_scheduler.StepLR
        _partial_: true
        step_size: 10
        gamma: 0.9

logger:
  name: ${model.name}_${trainer.method}_n${trainer.num_models}_best_seed=${seed}
