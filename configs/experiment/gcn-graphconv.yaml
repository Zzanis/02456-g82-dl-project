# @package _global_
defaults:
  - override /model: gcn-graphconv
  - override /trainer: supervised-ensemble

trainer:
  train:
    total_epochs: 500
  num_models: 1
  init:
    optimizer:
      lr: 0.01
      weight_decay: 0.005
    scheduler:
      step_size: 1
      gamma: 0.975

